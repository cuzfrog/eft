sudo: false

language: scala

scala:
  - 2.12.2

jdk:
  - oraclejdk8

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"

script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M -J-Xms1024M ";test;assembly"
  - ls -lh /tmp/eft.zip

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

deploy:
  provider: releases
  api_key:
    secure: 
  file: "/tmp/eft.zip"
  overwrite: true
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - cuzfrog@139.com
    on_success: always
